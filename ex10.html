        var idade = Number(iptIdade.value)
        var salario = Number(iptSalario.value)
        if(idade < 18 && salario < 2500)
            alert("Menor de idade e liso")

            alert("Menor de idade e ostentação")

            alert("Maior de idade e liso")
        else if(idade >18 && salario >= 3500 && salario <= 7000)

        else
            alert("Maior de idade e mega ostentação")


 }
