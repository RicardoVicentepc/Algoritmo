<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira qual sua meta de economia : <input type="number" id="ipt_MetaEconomia">
    Insira quanto você tem guardado : <input type="number" id="ipt_didinGuardado">
    <button onclick="Economia()">Analisar economia</button>
    <div id="ExibirMsg"></div>
</body>
</html>
<script>
    function Economia(){
        var meta = Number(ipt_MetaEconomia.value)
        var arrecadado = Number(ipt_didinGuardado.value)
        if(arrecadado >= meta){
            ExibirMsg.innerHTML = `Parabéns, meta alcançada!`    
            if(arrecadado > meta)
            ExibirMsg.innerHTML += `Meta ultrapassada em ${arrecadado}!`
        }
        else if( arrecadado < meta){
            var diferenca = meta - arrecadado
            ExibirMsg.innerHTML = `Força! Ainda em busca da meta! Falta ${diferenca}!`

        }    

    }
</script>
