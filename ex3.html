<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">

    <div id="ExibirDidin" style="text-align: center; color: blue;">
        Total guardado no cofrinho: R$0
        Dep√≥sitos efetuados: 0
        Retiradas efetuadas: 0
    </div>

    <button onclick="Depositar50()">Depositar 0.50</button>
    <button onclick="Depositar2()">Depositar 2</button>
    <button onclick="Retirar()">Retirar </button>

</body>

</html>
<script>
    var deposito = 0
    var totalCofrinho = 0
    var depositoEfetudado = 0
    var depositoRetirado = 0

    function Depositar50() {
        deposito += .50;
        totalCofrinho += deposito
        depositoEfetudado += 1
        ExibirDidin.innerHTML = `Total guardado no cofrinho: R$${totalCofrinho}<br>
                                Depositos efetuados: ${depositoEfetudado}`
    }
    function Depositar2() {
        deposito += 2;
        totalCofrinho += deposito
        depositoEfetudado += 1
        ExibirDidin.innerHTML = `Total guardado no cofrinho: R$${totalCofrinho}<br>
                                Depositos efetuados: ${depositoEfetudado}`
    }
    function Retirar(){
        depositoRetirado = totalCofrinho
        totalCofrinho = totalCofrinho - depositoRetirado
        ExibirDidin.innerHTML = `Total guardado no cofrinho: R$${totalCofrinho}<br>
                                Depositos efetuados: ${depositoEfetudado}
                                Depositos Retirados: ${depositoRetirado}`

    }
</script>
