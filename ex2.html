<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira sua renda mensal : <input type="number" id="ipt_Renda">
    <button onclick="AnalisarRenda()">Analisar Renda</button>
    <div id="ExibirMsg"></div>
</body>

</html>
<script>
    function AnalisarRenda() {
        var renda = Number(ipt_Renda.value)
        if (renda <= 250)
            ExibirMsg.innerHTML = `Classe E`
        else if (renda > 250)
            if (renda <= 900)
                ExibirMsg.innerHTML = `Classe D`
            else if (renda > 900)
                if (renda <= 2500)
                    ExibirMsg.innerHTML = `Classe C`
                else if (renda > 2500)
                    if (renda <= 9500)
                        ExibirMsg.innerHTML = `Classe B`
                    else
                        ExibirMsg.innerHTML = `Classe A`



    }
</script>
