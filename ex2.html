<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira sua renda : <input type="number" id="iptRenda">
    Insira sua renda total: <input type="number" id="iptRendaTotal">
    <button onclick="Renda()">Verificar Ajuda</button>
</body>
</html>
<script>
    function Renda(){
        var renda = Number(iptRenda.value)
        var rendaTotal = Number(iptRendaTotal.value)
        if(renda <= 1050 && rendaTotal <= 2100)
            alert('Você terá direito')
        else
            alert('Você não terá direito')        
}
</script>
