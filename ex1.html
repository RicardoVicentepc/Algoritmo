<body>
    Insira seu nome : <input type="text" id="ipt_nome"><br>
  Insira a sua idade : <input type="text" id="ipt_idade"><br>
    Calcular média: <button onclick="CalcularMedia()">Calcular média</button>

<script>
    function CalcularMedia(){
        var nome = ipt_nome.value
        var idade =  Number(ipt_idade.value)
        if(idade >= 18){
            alert(`${nome} vamos tirar CNH?`)
        }else{
            alert(`${nome} vai jogar PLAYSTATION`)
        }   
    }
</script>
