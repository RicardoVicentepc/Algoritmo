<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a sua primeira nota : <input id="iptN1" type="number"><br>
    Insira a sua segunda nota : <input id="iptN2" type="number"><br>
    <button onclick="CalcularMedia()">Verificar Situação</button>
</body>
</html>
<script>
    function CalcularMedia() {
        var media = (Number(iptN1.value) + Number(iptN2.value)) / 2
        if(media >= 6 ) {
            alert(`Parabens, aprovado!`)
        }
        if(media < 6) {
            alert(`Tente outra vez...`)
        }
    }
</script>
