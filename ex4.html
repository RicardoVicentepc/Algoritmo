<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="Contar()">S2 pares</button>
    <div id="ExibirMsg"></div>
</body>

</html>
<script>
    function Contar() {
        contador = 0;
        while (contador < 100) {
            if(contador % 2 == 0){
                contador+=2;
                ExibirMsg.innerHTML += `${contador}<br>`
            }
        }
    }
</script>
