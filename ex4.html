<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira sua Frequencia : <input type="number" id="ipt_Frequencia">
    <button onclick="Frequencia()">Analisar Frequencia</button>
    <div id="ExibirImagem"></div>
</body>
</html>
<script>
    function Frequencia(){
        var frequencia = Number(ipt_Frequencia.value)
        if(frequencia < 50){
        ExibirImagem.innerHTML= `<img width="20%" src="https://cdn.w600.comps.canstockphoto.com.br/turista-desenho_csp21014496.jpg">`
        }else{
        ExibirImagem.innerHTML= `<img width="20%" src="https://colegioguarulhos.com.br/v2/includes/cg/img/aluno2.png">`
        }
    }
</script>
