<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira o nome de quem você ama : <input type="text" id="ipt_nomeAmada">
    Insira o número com base no seu amor por essa pessoa : <input type="number" id="ipt_numAmada">
    <button onclick="Contar()">S2 pares</button>
    <div id="ExibirMsg"></div>
</body>

</html>
<script>
    function Contar() {
        var nome = ipt_nomeAmada.value
        var  numero = Number(ipt_numAmada.value)
        contador = 0;
        while (contador < numero) {
            contador++
            ExibirMsg.innerHTML += `${nome}, eu te amo! Sempre lembre disso.<br>`
        }
        }
    
</script>
