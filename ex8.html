<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um n√∫mero: <input type="number" min="0" max="200" id="ipt_num">
    <button onclick="Multiplos()">Adoro 7!</button>
    <div id="ExibirMsg"></div>
</body>
</html>
<script>
    function Multiplos(){
        var numero = Number(ipt_num.value);
        var contador = 0 
        while(contador <= numero)
        {
            contador++
            if(numero % 7 == 0){
                numero -= 7
                ExibirMsg.innerHTML += `${numero}<br>`
            }
        } 
    }
</script>
