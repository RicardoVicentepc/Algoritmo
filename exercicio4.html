<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor pizza : <input id="iptPrecoPizza"type="number"><br>
    Quantidade de Amigos : <input id="iptQtdAmigos"type="number"><br>
    <button onclick="CalcularInteraPizza()">Rola a pizza?</button>
    <div id="ExibirMensagem"></div>
</body>
</html>
<script>
    function CalcularInteraPizza(){
        var valorPizza = Number(iptPrecoPizza.value)
        var qtdaAmigo = Number(iptQtdAmigos.value)
        var calcularMedia = valorPizza / qtdaAmigo
        ExibirMensagem.innerHTML = `Cada amigo vai pagar R$${calcularMedia}`  
        if(calcularMedia > 20){
        ExibirMensagem.innerHTML = `Deu ruim! Pizza muito cara!`  
        }
    }
</script>
