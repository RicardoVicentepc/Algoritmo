<script>
    function NivelDeFa() {
        MensagemSerie.innerHTML = `Vejo que você gosta da serie ${iptSerie.value}`
        var calcularHoras = (Number(iptQtdEpisodios.value) * 22) / 60
        console.log(calcularHoras)
        if(calcularHoras > 30){
        MensagemSerie.innerHTML = `UAU você realmente gosta dessa série! ${iptSerie.value}`
        }
    }
</script>
